services:
  # 1. CONTENEDOR BASE DE DATOS-PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: gestor_base_datos_ssl
    environment:
      POSTGRES_DB: eventos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: luis123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=es_ES.UTF-8 --lc-ctype=es_ES.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_ssl:/var/lib/postgresql/data
      - ./database-init:/docker-entrypoint-initdb.d
    networks:
      - gestor_network_ssl
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eventos"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. CONTENEDOR BACKEND-Laravel
  backend:
    build:
      context: ./LARAVEL
      dockerfile: Dockerfile
    container_name: gestor_eventos_backend_ssl
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=GestorEventos
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=pgsql
      - DB_HOST=database
      - DB_PORT=5432
      - DB_DATABASE=eventos
      - DB_USERNAME=postgres
      - DB_PASSWORD=luis123
      - APP_URL=https://localhost
    depends_on:
      database:
        condition: service_healthy
    networks:
      - gestor_network_ssl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 3. CONTENEDOR FRONTEND - Nginx con SSL
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gestor_eventos_frontend_ssl
    ports:
      - "80:80"     # HTTP (redirige a HTTPS)
      - "443:443"   # HTTPS
    volumes:
      - ./logs/nginx:/var/log/nginx
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - gestor_network_ssl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost", "-k"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 4. CONTENEDOR BACKUP - Backup autom√°tico de PostgreSQL
  backup:
    image: prodrigestivill/postgres-backup-local:15
    container_name: gestor_backup_ssl
    environment:
      - POSTGRES_HOST=database
      - POSTGRES_DB=eventos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=luis123
      - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=8080
    volumes:
      - backup_data_ssl:/backups
    depends_on:
      database:
        condition: service_healthy
    networks:
      - gestor_network_ssl
    restart: unless-stopped

volumes:
  postgres_data_ssl:
    driver: local
  backup_data_ssl:
    driver: local

networks:
  gestor_network_ssl:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
