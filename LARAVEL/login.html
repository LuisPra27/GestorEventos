<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestor de Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 0;
        }
        .login-form {
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 1rem;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .links {
            text-align: center;
            margin-top: 2rem;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 1rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2><i class="fas fa-calendar-alt"></i> Eventos</h2>
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>
            <div class="loading" id="loadingIndicator">
                <i class="fas fa-spinner fa-spin"></i> Iniciando sesión...
            </div>
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contraseña
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            <div class="links">
                <a href="register.html">¿No tienes cuenta? Regístrate</a>
                <br><br>
                <a href="index.html"> Volver al inicio</a>
            </div>
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee; font-size: 0.9rem; color: #666;">
                <strong>Cuentas de prueba:</strong><br>
                <strong>Gerente:</strong> admin@eventos.com / password<br>
                <strong>Empleado:</strong> empleado@eventos.com / password
            </div>
        </form>
    </div>
    <script>
        // Configuración de la API
        const API_BASE_URL = "http://localhost:8000/api";

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById("submitBtn");
            const loadingIndicator = document.getElementById("loadingIndicator");
            const errorAlert = document.getElementById("errorAlert");
            const successAlert = document.getElementById("successAlert");

            // Resetear alertas
            errorAlert.style.display = "none";
            successAlert.style.display = "none";

            // Mostrar loading
            submitBtn.disabled = true;
            loadingIndicator.style.display = "block";

            const formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    successAlert.textContent = "Inicio de sesión exitoso";
                    successAlert.style.display = "block";

                    // Guardar token y datos del usuario en localStorage
                    localStorage.setItem("auth_token", data.token);
                    localStorage.setItem("user", JSON.stringify(data.user));

                    // Determinar redirección basada en el rol
                    let redirectUrl;
                    switch (data.user.rol_id) {
                        case 1:
                            redirectUrl = "dashboard-cliente.html";
                            break;
                        case 2:
                            redirectUrl = "dashboard-empleado.html";
                            break;
                        case 3:
                            redirectUrl = "dashboard-gerente.html";
                            break;
                        default:
                            redirectUrl = "index.html";
                    }

                    // Redirigir después de un momento
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    throw new Error(data.message || "Error en el login");
                }
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = "block";
            } finally {
                submitBtn.disabled = false;
                loadingIndicator.style.display = "none";
            }
        });

        // Auto-rellenar campos para pruebas rápidas
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get("role");
            
            if (role === "admin") {
                document.getElementById("email").value = "admin@eventos.com";
                document.getElementById("password").value = "password";
            } else if (role === "employee") {
                document.getElementById("email").value = "empleado@eventos.com";
                document.getElementById("password").value = "password";
            }
        });

        // Función para verificar si el usuario ya está autenticado
        function checkAuthStatus() {
            const token = localStorage.getItem("auth_token");
            const user = localStorage.getItem("user");
            
            if (token && user) {
                const userData = JSON.parse(user);
                let redirectUrl;
                switch (userData.rol_id) {
                    case 1:
                        redirectUrl = "dashboard-cliente.html";
                        break;
                    case 2:
                        redirectUrl = "dashboard-empleado.html";
                        break;
                    case 3:
                        redirectUrl = "dashboard-gerente.html";
                        break;
                    default:
                        return;
                }
                window.location.href = redirectUrl;
            }
        }

        // Verificar estado de autenticación al cargar la página
        checkAuthStatus();
    </script>
</body>
</html>
