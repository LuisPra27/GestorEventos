<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Laravel API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Test Login - Laravel API</h1>
    <form id="testForm">
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="admin@eventos.com">
        </div>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="password">
        </div>
        <button type="submit">Test Login</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>

    <script>
        document.getElementById("testForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const resultDiv = document.getElementById("result");
            
            try {
                const response = await fetch("http://localhost:8000/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                resultDiv.style.display = "block";
                if (response.ok) {
                    resultDiv.innerHTML = `<h3> Login exitoso!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.style.backgroundColor = "#d4edda";
                } else {
                    resultDiv.innerHTML = `<h3> Error en login</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    resultDiv.style.backgroundColor = "#f8d7da";
                }
            } catch (error) {
                resultDiv.style.display = "block";
                resultDiv.innerHTML = `<h3> Error de conexión</h3><p>${error.message}</p>`;
                resultDiv.style.backgroundColor = "#f8d7da";
            }
        });
    </script>
</body>
</html>
