    <script>
        let currentUser = null;
        let roleCheckInterval = null;

        // Funci칩n para manejar respuestas de API con verificaci칩n inmediata
        function handleApiResponse(response) {
            if (response.status === 401 || response.status === 403) {
                console.log('游 Error de autorizaci칩n detectado, verificando usuario inmediatamente');
                setTimeout(() => checkCurrentUserRole(), 100); // Verificaci칩n inmediata
                if (response.status === 401) {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return false;
                }
            }
            return true;
        }

        // Funci칩n para verificar si el rol del usuario actual ha cambiado
        async function checkCurrentUserRole() {
            if (!currentUser || !currentUser.id) {
                return;
            }
            
            try {
                const response = await fetch(`https://back-end-production-fca9.up.railway.app/api/me`, {
                    headers: ApiClient.getHeaders(),
                    signal: AbortSignal.timeout(8000)
                });
                
                if (response.status === 401) {
                    console.warn('游 Token expirado, cerrando sesi칩n');
                    forceLogout('Tu sesi칩n ha expirado');
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success && data.user) {
                        const serverUser = data.user;
                        
                        // Verificar si el rol ha cambiado
                        if (serverUser.rol_id !== currentUser.rol_id) {
                            const roles = {1: 'Cliente', 2: 'Empleado', 3: 'Gerente'};
                            const newRole = roles[serverUser.rol_id] || 'Desconocido';
                            console.warn('游뚿 ROL CAMBIADO:', {
                                anterior: roles[currentUser.rol_id],
                                nuevo: newRole
                            });
                            
                            forceLogout(`Tu rol ha sido cambiado a ${newRole}. Debes iniciar sesi칩n nuevamente.`);
                            return;
                        }
                        
                        // Verificar si la cuenta ha sido desactivada
                        if (!serverUser.activo) {
                            console.warn('游뚿 CUENTA DESACTIVADA');
                            forceLogout('Tu cuenta ha sido desactivada por un administrador.');
                            return;
                        }
                        
                        // Actualizar datos del usuario si han cambiado
                        if (serverUser.nombre !== currentUser.nombre || 
                            serverUser.email !== currentUser.email) {
                            currentUser.nombre = serverUser.nombre;
                            currentUser.email = serverUser.email;
                            localStorage.setItem('user', JSON.stringify(currentUser));
                            document.getElementById('userName').textContent = currentUser.nombre;
                        }
                    }
                }
            } catch (error) {
                // Error silencioso para no spam en la consola
            }
        }

        // Funci칩n para forzar el logout con mensaje
        function forceLogout(message) {
            if (roleCheckInterval) {
                clearInterval(roleCheckInterval);
                roleCheckInterval = null;
            }
            
            alert(message);
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            currentUser = null;
            window.location.href = 'login.html';
        }

        // Verificar autenticaci칩n al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth()) return;
            
            const userData = localStorage.getItem('user');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            
            // Verificar que sea un cliente
            if (currentUser.rol_id !== 1) {
                alert('Acceso denegado. Esta p치gina es solo para clientes.');
                window.location.href = 'login.html';
                return;
            }

            // Actualizar informaci칩n del usuario en la UI
            document.getElementById('userName').textContent = currentUser.nombre;
            
            const userNameElement = document.querySelector('.user-name');
            if (userNameElement) {
                userNameElement.textContent = currentUser.nombre;
            }
            
            // Iniciar verificaci칩n peri칩dica del rol
            roleCheckInterval = setInterval(checkCurrentUserRole, 10000);
            setTimeout(checkCurrentUserRole, 3000);
        });
    </script>

            // Activar el bot칩n correspondiente
            const activeBtn = document.querySelector(`.nav-btn.${sectionId.replace('-', '')}`) || 
                             document.querySelector(`.nav-btn.dashboard`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
            
            // Cargar datos espec칤ficos de la secci칩n
            if (sectionId === 'my-events') {
                loadEvents();
            } else if (sectionId === 'new-event') {
                if (services.length === 0) {
                    loadServices();
                } else {
                    populateServiceSelect();
                }
            } else if (sectionId === 'main-dashboard') {
                if (events.length === 0) {
                    loadEvents();
                } else {
                    updateDashboardStats();
                    displayUpcomingEvents();
                }
            }
        }

        async function loadServices() {
            try {
                const response = await fetch('https://back-end-production-fca9.up.railway.app/api/services', { 
                    headers: ApiClient.getHeaders() 
                });
                
                if (!handleApiResponse(response)) return;
                
                const data = await response.json();
                
                if (data.success && data.data && data.data.length > 0) {
                    services = data.data;
                    populateServiceSelect();
                } else {
                    services = [];
                    populateServiceSelect();
                }
            } catch (error) {
                console.error('Error loading services:', error);
                services = [];
                populateServiceSelect();
            }
        }

        function populateServiceSelect() {
            const select = document.getElementById('eventService');
            
            if (!select) {
                console.error('Service select element not found!');
                return;
            }
            
            select.innerHTML = '<option value="">Seleccionar servicio...</option>';
            
            if (!services || services.length === 0) {
                select.innerHTML += '<option value="">No hay servicios disponibles</option>';
                return;
            }
            
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service.id;
                option.textContent = `${service.nombre} - $${service.precio}`;
                select.appendChild(option);
            });
        }

        async function loadEvents() {
            try {
                const response = await fetch('https://back-end-production-fca9.up.railway.app/api/events', { 
                    headers: ApiClient.getHeaders() 
                });
                
                if (!handleApiResponse(response)) return;
                
                const data = await response.json();
                
                if (data.success) {
                    events = data.data;
                    updateDashboardStats();
                    displayEvents();
                    displayUpcomingEvents();
                } else {
                    events = [];
                    updateDashboardStats();
                    displayEvents();
                    displayUpcomingEvents();
                }
            } catch (error) {
                console.error('Error loading events:', error);
                events = [];
                updateDashboardStats();
                displayEvents();
                displayUpcomingEvents();
            }
        }

        function updateDashboardStats() {
            const totalEvents = events.length;
            const pendingEvents = events.filter(e => e.estado === 'pendiente').length;
            const activeEvents = events.filter(e => e.estado === 'en_progreso').length;
            const completedEvents = events.filter(e => e.estado === 'completado').length;
            
            document.getElementById('totalEvents').textContent = totalEvents;
            document.getElementById('pendingEvents').textContent = pendingEvents;
            document.getElementById('activeEvents').textContent = activeEvents;
            document.getElementById('completedEvents').textContent = completedEvents;
        }

        function displayEvents() {
            const container = document.getElementById('myEventsList');
            container.innerHTML = '';
            
            if (events.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 3rem; color: #666;"><i class="fas fa-calendar-times" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i><p>No tienes eventos registrados a칰n.</p><p>춰Crea tu primer evento!</p></div>';
                return;
            }
            
            events.forEach(event => {
                const eventCard = createEventCard(event);
                container.appendChild(eventCard);
            });
        }

        function displayUpcomingEvents() {
            const container = document.getElementById('upcomingEvents');
            container.innerHTML = '';
            
            const now = new Date();
            const upcomingEvents = events
                .filter(e => new Date(e.fecha_evento) > now)
                .sort((a, b) => new Date(a.fecha_evento) - new Date(b.fecha_evento))
                .slice(0, 3);
            
            if (upcomingEvents.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem; color: #666; background: #f8f9fa; border-radius: 10px;"><i class="fas fa-calendar-plus" style="font-size: 2rem; margin-bottom: 1rem; display: block; color: #667eea;"></i><p>No tienes eventos pr칩ximos.</p><p><a href="#" onclick="showSection(\'new-event\')" style="color: #667eea; text-decoration: none;">쯈uieres crear uno?</a></p></div>';
                return;
            }
            
            upcomingEvents.forEach(event => {
                const eventCard = createEventCard(event);
                container.appendChild(eventCard);
            });
        }

        function createEventCard(event) {
            const eventCard = document.createElement('div');
            eventCard.className = 'event-item';
            
            const eventDate = new Date(event.fecha_evento);
            const formattedDate = eventDate.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const statusColors = {
                'pendiente': '#ffc107',
                'confirmado': '#17a2b8', 
                'en_progreso': '#28a745',
                'completado': '#28a745',
                'cancelado': '#dc3545'
            };
            
            const statusText = {
                'pendiente': 'Pendiente',
                'confirmado': 'Confirmado', 
                'en_progreso': 'En Progreso',
                'completado': 'Completado',
                'cancelado': 'Cancelado'
            };
            
            eventCard.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 style="color: #333;">${event.titulo}</h3>
                    <span style="background: ${statusColors[event.estado]}; color: white; padding: 0.5rem 1rem; border-radius: 20px; font-size: 0.9rem; font-weight: bold;">
                        ${statusText[event.estado]}
                    </span>
                </div>
                <p class="event-date" style="margin-bottom: 0.5rem;">${formattedDate}</p>
                <p style="margin-bottom: 0.5rem;"><strong>Servicio:</strong> ${event.servicio_nombre}</p>
                <p style="margin-bottom: 0.5rem;"><strong>Ubicaci칩n:</strong> ${event.ubicacion}</p>
                <p style="margin-bottom: 0.5rem;"><strong>Invitados:</strong> ${event.numero_invitados} personas</p>
                ${event.empleado_nombre ? `<p style="margin-bottom: 0.5rem;"><strong>Empleado asignado:</strong> ${event.empleado_nombre}</p>` : ''}
                ${event.descripcion ? `<p style="color: #666; font-style: italic;">${event.descripcion}</p>` : ''}
            `;
            
            return eventCard;
        }

        // Manejar el formulario de nuevo evento
        document.getElementById('newEventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const successAlert = document.getElementById('newEventSuccess');
            const errorAlert = document.getElementById('newEventError');
            
            // Resetear alertas
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            const formData = {
                servicio_id: document.getElementById('eventService').value,
                titulo: document.getElementById('eventTitle').value,
                descripcion: document.getElementById('eventDescription').value,
                fecha_evento: document.getElementById('eventDate').value,
                ubicacion: document.getElementById('eventLocation').value,
                numero_invitados: parseInt(document.getElementById('eventGuests').value) || 1,
                presupuesto: parseFloat(document.getElementById('eventBudget').value) || null,
                requisitos_especiales: document.getElementById('eventNotes').value
            };
            
            try {
                const response = await fetch('https://back-end-production-fca9.up.railway.app/api/events', {
                    method: 'POST',
                    headers: ApiClient.getHeaders(),
                    body: JSON.stringify(formData)
                });
                
                if (!handleApiResponse(response)) return;
                
                const data = await response.json();
                
                if (data.success) {
                    successAlert.textContent = data.message;
                    successAlert.style.display = 'block';
                    
                    // Limpiar formulario
                    document.getElementById('newEventForm').reset();
                    
                    // Recargar eventos
                    loadEvents();
                    
                    // Cambiar a la secci칩n de eventos
                    setTimeout(() => {
                        showSection('my-events');
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Error al crear evento');
                }
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.style.display = 'block';
            }
        });

        async function logout() {
            try {
                await ApiClient.post('/logout');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error al cerrar sesi칩n:', error);
            }
        }

        // Configurar fecha m칤nima para el evento (hoy)
        const today = new Date();
        today.setMinutes(today.getMinutes() - today.getTimezoneOffset());
        document.getElementById('eventDate').min = today.toISOString().slice(0, 16);
    </script>
</body>
